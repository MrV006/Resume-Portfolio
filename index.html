    <style>
      :root {
        --neon-cyan: #00f3ff;
        --neon-blue: #0066ff;
        --deep-bg: #050a14;
      }
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: var(--deep-bg);
        color: #e2e8f0;
        overflow-x: hidden;
        min-height: 100vh;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace, 'Vazirmatn';
      }
      .font-sans-en {
        font-family: 'Inter', sans-serif, 'Vazirmatn';
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #02040a;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--neon-blue);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-cyan);
      }
      
      /* Optimized Glassmorphism with Tailwind classes preferred, keeping base utility */
      .glass-panel {
        background: rgba(10, 20, 40, 0.7);
        border: 1px solid rgba(0, 243, 255, 0.1);
        backdrop-filter: blur(8px); 
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }
      
      /* Blinking Cursor Animation */
      .blinking-cursor::after {
        content: '|';
        color: var(--neon-cyan);
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        50% { opacity: 0; }
      }

      /* Background Grid */
      .bg-grid {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }
    </style>
